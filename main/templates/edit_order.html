{% extends 'base.html' %}

{% block title %}
Заказы
{% endblock %}

{% block body %}

<head>
    <title>Редактирование заказа</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        div {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактирование заказа</h1>
        <form action="{{ url_for('edit_order', id=order.id) }}" method="post">
            <div>
                <label for="customer_id">ID клиента:</label>
                <select name="customer_id" required>
                    {% for id in customers_ids %}
                        <option value="{{ id }}">{{ id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="subject_name">Наименование товара:</label>
                <select name="subject_name" required>
                    {% for name in subjects_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="quantity">Количество:</label>
                <input type="text" name="quantity" value="{{ order.quantity }}"><br><br>
            </div>
            <input type="submit" value="Редактировать">
        </form>
    </div>
</body>
{% endblock %}
