{% extends 'base.html' %}

{% block title %}
Предметы
{% endblock %}

{% block body %}

<head>
    <title>Редактирование предмета</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактирование предмета</h1>
        <form action="{{ url_for('edit_subject', id=subject.id) }}" method="post">
            <label for="name">Название:</label>
            <input type="text" name="name" value="{{ subject.name }}"><br><br>
            <label for="quantity">Количество:</label>
            <input type="text" name="quantity" value="{{ subject.quantity }}"><br><br>
            <input type="submit" value="Редактировать">
        </form>
    </div>
</body>
{% endblock %}
